<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>

    <link rel="stylesheet" href="styles\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="icon" href="images/logo.svg" sizes="16x16">
</head>
<body>
    <div>
        <div class="header">
            <div>
                <img class="header-logo" src="images/logo.svg" alt="logo">
            </div>
            <div class="header-dic">
                <div onclick="location.href='index.html';" style="cursor: pointer;">
                    <p>
                        DOVOLENÁ
                    </p>
                </div>
                <div onclick="location.href='info.html';" style="cursor: pointer;">
                    <p>
                        PRAKTICKÉ INFORMACE
                    </p>
                </div>
                <div onclick="location.href='contacts.html';" style="cursor: pointer;">
                    <p>
                        KONTAKTY
                    </p>
                </div>
            </div>
            <div class="header-burger">
                <img src="images/burger-menu.svg" alt="burger">
            </div>
        </div>

        <div class="contacts">
            <div>
                <h1>
                    KONTAKT
                </h1>
            </div>
            <div class="contacts-form">
                <div class="contacts-form-field">
                    <p>Jméno</p>
                </div>
                <div class="contacts-form-field">
                    <p>Příjmení</p>
                </div>
                <div class="contacts-form-field">
                    <p>E-mail</p>
                </div>
                <div class="contacts-form-field">
                    <p>Telefon</p>
                </div>
                <div class="contacts-form-field">
                    <p>Vaše zpráva</p>
                </div>
            </div>
            <div class="button">
                odeslat
            </div>
        </div>

        <div class="footer">
            <div>
                Obchodní podmínky <br>
                ochrana osobních údajů
            </div>
        </div>
    </div>
</body>
</html>
